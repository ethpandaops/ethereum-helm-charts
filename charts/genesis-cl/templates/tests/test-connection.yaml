apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "genesis-cl.fullname" . }}-test-connection"
  labels:
    {{- include "genesis-cl.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl
      command: ['curl']
      args:
       - --location
       - --request
       - GET
       - '{{ include "genesis-cl.fullname" . }}:{{ include "genesis-cl.httpPort" . }}/'
  restartPolicy: Never
