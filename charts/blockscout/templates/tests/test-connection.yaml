apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "blockscout.fullname" . }}-test-connection"
  labels:
    {{- include "blockscout.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl
      command: ['curl']
      args:
       - --location
       - --request
       - GET
       - '{{ include "blockscout.fullname" . }}:{{ include "blockscout.httpPort" . }}/'
  restartPolicy: Never
