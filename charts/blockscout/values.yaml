# -- Overrides the chart's name
nameOverride: ""

# -- Overrides the chart's computed fullname
fullnameOverride: ""

image:
  # -- blockscout container image repository
  repository: blockscout/blockscout
  # -- blockscout container image tag
  tag: "5.0.0"
  # -- blockscout container pull policy
  pullPolicy: IfNotPresent

# -- Custom args for the blockscout container
customArgs: []
  #- -config-file=/somehwere-else.yaml
  #- -output-dir=public

# -- Command replacement for the blockscout container
customCommand: [] # Only change this if you need to change the default command

# -- Config file
# @default -- See `values.yaml`
# https://docs.blockscout.com/for-developers/information-and-settings/env-variables
config:
  MIX_ENV: prod
  DATABASE_URL: postgresql://postgres:postgres@blockscout-postgresql:5432/explorer?ssl=false
  SECRET_KEY_BASE: RMgI4C1HSkxsEjdhtGMfwAHfyT6CKWXOgzCboJflfSm4jeAlic52io05KB6mqzc5
  ETHEREUM_JSONRPC_VARIANT: geth
  ETHEREUM_JSONRPC_HTTP_URL: http://geth:8545
  ETHEREUM_JSONRPC_WS_URL: ws://geth:8546
  NETWORK: Ethereum
  ECTO_USE_SSL: "false"
  #SUBNETWORK: Testnet

  # Branding related configs
  LOGO: /images/blockscout_logo.svg
  LOGO_FOOTER: /images/blockscout_logo.svg

  # Account related configs
  ACCOUNT_ENABLED: "false"  # If set to true, you should also deploy redis
  # ACCOUNT_REDIS_URL: redis://blockscout-redis:6379/0

  # Smart contract verification related configs
  ENABLE_RUST_VERIFICATION_SERVICE: "false" # If set to true, you should also deploy smart-contract-verifier-http
  RUST_VERIFICATION_SERVICE_URL: http://blockscout-smart-contract-verifier-http:8043

ingress:
  # -- Ingress resource for the HTTP API
  enabled: false
  # -- Annotations for Ingress
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # -- Ingress host
  hosts:
    - host: chart-example.local
      paths: []
  # -- Ingress TLS
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

service:
  # -- Service type
  type: ClusterIP

# -- Affinity configuration for pods
affinity: {}

# -- Image pull secrets for Docker images
imagePullSecrets: []

# -- Annotations for the StatefulSet
annotations: {}

# -- Liveness probe
# @default -- See `values.yaml`
livenessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 60
  periodSeconds: 120

# -- Readiness probe
# @default -- See `values.yaml`
readinessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10

# -- Node selector for pods
nodeSelector: {}

# -- Pod labels
podLabels: {}

# -- Pod annotations
podAnnotations: {}

# -- Pod management policy
podManagementPolicy: OrderedReady

# -- Pod priority class
priorityClassName: null

# -- Resource requests and limits
resources: {}
# limits:
#   cpu: 500m
#   memory: 2Gi
# requests:
#   cpu: 300m
#   memory: 1Gi

# -- The security context for pods
# @default -- See `values.yaml`
securityContext:
  fsGroup: 0
  runAsGroup: 0
  runAsNonRoot: false
  runAsUser: 0

# -- The security context for containers
# @default -- See `values.yaml`
containerSecurityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- How long to wait until the pod is forcefully terminated
terminationGracePeriodSeconds: 30

# -- Tolerations for pods
## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
tolerations: []

# -- Define the PodDisruptionBudget spec
# If not set then a PodDisruptionBudget will not be created
podDisruptionBudget: {}
# minAvailable: 1
# maxUnavailable: 1

# -- Update stategy for the Statefulset
updateStrategy:
  # -- Update stategy type
  type: RollingUpdate

# -- Additional init containers
initContainers: []
# - name: my-init-container
#   image: busybox:latest
#   command: ['sh', '-c', 'echo hello']

# -- Additional containers
extraContainers: []

# -- Additional volumes
extraVolumes: []

# -- Additional volume mounts
extraVolumeMounts: []

# -- Additional ports. Useful when using extraContainers
extraPorts: []

# -- Additional env variables
extraEnv: []

# -- Additional env variables injected via a created secret
secretEnv: {}

serviceMonitor:
  # -- If true, a ServiceMonitor CRD is created for a prometheus operator
  # https://github.com/coreos/prometheus-operator
  enabled: false
  # -- Path to scrape
  path: /metrics
  # -- Alternative namespace for ServiceMonitor
  namespace: null
  # -- Additional ServiceMonitor labels
  labels: {}
  # -- Additional ServiceMonitor annotations
  annotations: {}
  # -- ServiceMonitor scrape interval
  interval: 1m
  # -- ServiceMonitor scheme
  scheme: http
  # -- ServiceMonitor TLS configuration
  tlsConfig: {}
  # -- ServiceMonitor scrape timeout
  scrapeTimeout: 30s
  # -- ServiceMonitor relabelings
  relabelings: []

verifier:
  enabled: false
  config: |
    [server]
    addr = "0.0.0.0:8043"

    [compilers]
    # if omitted, number of CPU cores would be used
    # max_threads = 8

    [solidity]
    enabled = true
    compilers_dir = "/data/solidity-compilers"
    refresh_versions_schedule = "0 0 * * * * *"

    [solidity.fetcher.list]
    list_url = "https://solc-bin.ethereum.org/linux-amd64/list.json"

    #[solidity.fetcher.s3]
    #access_key = "access_key"
    #secret_key = "secret_key"
    #region = "region"
    #endpoint = "endpoint"
    ## The only required field for the s3 fetcher
    #bucket = "bucket"

    [vyper]
    enabled = false
    compilers_dir = "/data/vyper-compilers"
    refresh_versions_schedule = "0 0 * * * * *"
    [vyper.fetcher.list]
    list_url = "https://raw.githubusercontent.com/blockscout/solc-bin/main/vyper.list.json"

    [sourcify]
    enabled = false
    api_url = "https://sourcify.dev/server/"
    verification_attempts = 3
    request_timeout = 10

    [metrics]
    enabled = false
    addr = "0.0.0.0:6060"
    route = "/metrics"

    [jaeger]
    enabled = false
    agent_endpoint = "localhost:6831"

postgresql:
  # -- If enabled a postgres chart will be deployed as a dependency
  enabled: true
  image:
    registry: docker.io
    repository: bitnami/postgresql
    tag: 11.13.0-debian-10-r58
  pullPolicy: IfNotPresent
  initdbUser: postgres
  initdbPassword: postgres
  postgresqlDatabase: explorer
  postgresqlUsername: postgres
  postgresqlPassword: postgres
  persistence:
    enabled: true
    size: 8Gi
  # -- How to init the PSQL DB
  # @default -- See `values.yaml`
  initdbScripts:
    init_01.sql: |
      CREATE DATABASE explorer;

redis:
  enabled: false
  replica:
    replicaCount: 1
