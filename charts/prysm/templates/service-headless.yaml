apiVersion: v1
kind: Service
metadata:
  name: {{ include "prysm.fullname" . }}-headless
  labels:
    {{- include "prysm.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
  {{- if eq .Values.mode "beacon" }}
    - port: {{ .Values.p2pPort }}
      targetPort: p2p-tcp
      protocol: TCP
      name: p2p-tcp
    - port: {{ .Values.p2pPort }}
      targetPort: p2p-udp
      protocol: UDP
      name: p2p-udp
  {{- end }}
  {{- if or (eq .Values.mode "beacon") (eq .Values.mode "validator") }}
    - port: {{ .Values.httpPort }}
      targetPort: http-api
      protocol: TCP
      name: http-api
    - port: {{ .Values.rpcPort }}
      targetPort: rpc
      protocol: TCP
      name: rpc
    - port: {{ .Values.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  {{- end }}
  {{- if .Values.extraPorts }}
    {{ toYaml .Values.extraPorts | nindent 4}}
  {{- end }}
  selector:
    {{- include "prysm.selectorLabels" . | nindent 4 }}
