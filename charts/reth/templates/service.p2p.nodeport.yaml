{{- if .Values.p2pNodePort.enabled -}}

{{- $port := $.Values.p2pNodePort.port -}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "reth.fullname" $ }}-p2p-0
  labels:
    {{- include "reth.labels" $ | nindent 4 }}
    pod: {{ include "reth.fullname" $ }}-0
    type: p2p
spec:
  type: NodePort
  externalTrafficPolicy: Local
  ports:
    - name: p2p-tcp
      port: {{ include "reth.p2pPort" $ }}
      protocol: TCP
      targetPort: p2p-tcp
      nodePort: {{ $port }}
    - name: p2p-udp
      port: {{ include "reth.p2pPort" $ }}
      protocol: UDP
      targetPort: p2p-udp
      nodePort: {{ $port }}
  selector:
    {{- include "reth.selectorLabels" $ | nindent 4 }}
    statefulset.kubernetes.io/pod-name: "{{ include "reth.fullname" $ }}-0"
{{- end }}
