apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "geth.fullname" . }}
  labels:
    {{- include "geth.labels" . | nindent 4 }}
data:
  geth.toml: |
    {{- .Values.config | nindent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "geth.fullname" . }}-jwt
data:
  jwt.hex: |
    {{- .Values.jwt | nindent 4 }}
