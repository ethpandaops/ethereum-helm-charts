
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nimbus-eth2.fullname" . }}-test-connection"
  labels:
    {{- include "nimbus-eth2.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl
      command: ['curl']
      args: ['{{ include "nimbus-eth2.fullname" . }}:{{ include "nimbus-eth2.rpcPort" . }}/eth/v1/node/version']
  restartPolicy: Never
