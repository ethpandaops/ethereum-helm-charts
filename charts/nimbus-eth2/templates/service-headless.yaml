apiVersion: v1
kind: Service
metadata:
  name: {{ include "nimbus-eth2.fullname" . }}-headless
  labels:
    {{- include "nimbus-eth2.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: {{ include "nimbus-eth2.p2pPort" . }}
      targetPort: p2p-tcp
      protocol: TCP
      name: p2p-tcp
    - port: {{ include "nimbus-eth2.p2pPort" . }}
      targetPort: p2p-udp
      protocol: UDP
      name: p2p-udp
    - port: {{ include "nimbus-eth2.rpcPort" . }}
      targetPort: http-rpc
      protocol: TCP
      name: http-rpc
    - port: {{ include "nimbus-eth2.metricsPort" . }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  {{- if .Values.extraPorts }}
    {{ toYaml .Values.extraPorts | nindent 4}}
  {{- end }}
  selector:
    {{- include "nimbus-eth2.selectorLabels" . | nindent 4 }}
