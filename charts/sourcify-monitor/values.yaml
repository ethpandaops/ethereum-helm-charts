image:
  repository: ethereum/source-verify
  tag: monitor-latest
  pullPolicy: IfNotPresent

##
## Application
##

controller:
  type: statefulset
  replicas: 1
  strategy: RollingUpdate

service:
  main:
    enabled: false

##
## Environment configuration
##

env:
  MONITOR_PORT: "80"
  MONITOR_FETCH_TIMEOUT: 300000
  REPOSITORY_PATH: /data/repository
  SOLC_REPO: /data/compilers/solc
  SOLJSON_REPO: /data/compilers/soljson
  #FALLBACK_IPFS_GATEWAY: ""

##
## Secrets
##

secrets:
  secretenv:
    enabled: false # If enabled, a Secret will be created and imported via envFrom into the main application.
    stringData: {}

##
## Data persistence
##

persistence:
  data:
    enabled: true
    type: pvc
    existingClaim: sourcify-repository
    mountPath: /data/repository
  compilers:
    enabled: true
    type: pvc
    existingClaim: sourcify-compilers
    mountPath: /data/compilers
    readOnly: true

##
## Health probes
##

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

##
## Ingress
##

ingress:
  main:
    enabled: false
