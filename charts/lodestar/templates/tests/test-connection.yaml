
{{- if eq .Values.mode "beacon" }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "lodestar.fullname" . }}-test-connection"
  labels:
    {{- include "lodestar.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl
      command: ['curl']
      args: ['{{ include "lodestar.fullname" . }}:{{ .Values.httpPort }}/eth/v1/node/version']
  restartPolicy: Never
{{- end }}
