apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "otterscan.fullname" . }}-test-connection"
  labels:
    {{- include "otterscan.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl
      command: ['curl']
      args:
       - '{{ include "otterscan.fullname" . }}:{{ include "otterscan.httpPort" . }}/'
  restartPolicy: Never
