# -- Overrides the chart's name
nameOverride: ""

# -- Overrides the chart's computed fullname
fullnameOverride: ""

# -- Number of replicas
replicas: 1

image:
  # -- Chaos Mesh Dashboard container image repository
  repository: ghcr.io/chaos-mesh/chaos-dashboard
  # -- Chaos Mesh Dashboard container image tag
  tag: "v2.6.7"
  # -- Chaos Mesh Dashboard container pull policy
  pullPolicy: IfNotPresent

# -- Chaos Mesh namespace (where chaos mesh is installed)
chaosMeshNamespace: chaos-system

# -- Dashboard configuration
dashboard:
  # -- Enable the dashboard
  enabled: true
  # -- Security mode (true enables RBAC authentication)
  securityMode: false
  # -- Root URL for the dashboard
  rootUrl: ""
  # -- Enable clustering mode
  clustering: false

# -- HTTP port for dashboard interface
httpPort: 2333

# -- Extra args for the dashboard container
extraArgs: []

# -- Command replacement for the dashboard container
customCommand: []

ingress:
  # -- Ingress resource for the HTTP API
  enabled: true
  # -- Annotations for Ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    external-dns.alpha.kubernetes.io/hostname: chaos-mesh.fusaka-devnet-chaos-1.yolkie.xyz
    # kubernetes.io/tls-acme: "true"
  # -- Ingress host
  hosts:
    - host: chaos-mesh.fusaka-devnet-chaos-1.yolkie.xyz
      paths:
        - path: /
          pathType: Prefix
  # -- Ingress TLS
  tls: []
  #  - secretName: chaos-mesh-tls
  #    hosts:
  #      - chaos-mesh.local

service:
  # -- Service type
  type: ClusterIP
  # -- Service port
  port: 2333

# -- Affinity configuration for pods
affinity: {}

# -- Image pull secrets for Docker images
imagePullSecrets: []

# -- Annotations for the Deployment
annotations: {}

# -- Liveness probe
livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 30

# -- Readiness probe
readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

# -- Node selector for pods
nodeSelector: {}

# -- Pod labels
podLabels: {}

# -- Pod annotations
podAnnotations: {}

# -- Pod priority class
priorityClassName: null

# -- Resource requests and limits
resources: {}
# limits:
#   cpu: 500m
#   memory: 512Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

# -- The security context for pods
securityContext:
  fsGroup: 1001
  runAsGroup: 1001
  runAsNonRoot: true
  runAsUser: 1001

# -- The security context for containers
containerSecurityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- How long to wait until the pod is forcefully terminated
terminationGracePeriodSeconds: 30

# -- Tolerations for pods
tolerations: []

# -- Topology Spread Constraints for pods
topologySpreadConstraints: []

# -- Define the PodDisruptionBudget spec
podDisruptionBudget: {}
# minAvailable: 1
# maxUnavailable: 1

# -- Additional init containers
initContainers: []

# -- Additional containers
extraContainers: []

# -- Additional volumes
extraVolumes: []

# -- Additional volume mounts
extraVolumeMounts: []

# -- Additional ports
extraPorts: []

# -- Additional env variables
extraEnv: []

# -- Additional env variables injected via a created secret
secretEnv: {}

# -- RBAC configuration
rbac:
  # -- Create RBAC resources
  create: true
  # -- Rules for the cluster role
  rules:
    - apiGroups: [""]
      resources: ["pods", "namespaces"]
      verbs: ["get", "list", "watch"]
    - apiGroups: ["chaos-mesh.org"]
      resources: ["*"]
      verbs: ["*"]
    - apiGroups: ["apps"]
      resources: ["deployments", "replicasets"]
      verbs: ["get", "list", "watch"]

serviceMonitor:
  # -- If true, a ServiceMonitor CRD is created for a prometheus operator
  enabled: false
  # -- Path to scrape
  path: /metrics
  # -- Alternative namespace for ServiceMonitor
  namespace: null
  # -- Additional ServiceMonitor labels
  labels: {}
  # -- Additional ServiceMonitor annotations
  annotations: {}
  # -- ServiceMonitor scrape interval
  interval: 1m
  # -- ServiceMonitor scheme
  scheme: http
  # -- ServiceMonitor TLS configuration
  tlsConfig: {}
  # -- ServiceMonitor scrape timeout
  scrapeTimeout: 30s
  # -- ServiceMonitor relabelings
  relabelings: []

# -- Physical machines configuration
# List of physical machines running chaosd that should be registered with Chaos Mesh
physicalMachines:
  - name: lighthouse-geth-1
    address: "https://sunnyside:sleepyyolkie@rpc.lighthouse-geth-1.fusaka-devnet-ssl-chaos-1.yolkie.xyz/chaosd/"
    labels:
      consensus: lighthouse
      execution: geth
      nodename: lighthouse-geth-1
    annotations:
      description: "Lighthouse full node"
  - name: grandine-geth-1
    address: "https://sunnyside:sleepyyolkie@rpc.grandine-geth-1.fusaka-devnet-ssl-chaos-1.yolkie.xyz/chaosd/"
    labels:
      consensus: grandine
      execution: geth
      nodename: grandine-geth-1
    annotations:
      description: "Grandine full node"