apiVersion: v1
kind: Service
metadata:
  name: {{ include "chaos-mesh.fullname" . }}
  labels:
    {{- include "chaos-mesh.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- range .Values.extraPorts }}
    - port: {{ .port | default .containerPort }}
      targetPort: {{ .name }}
      protocol: {{ .protocol | default "TCP" }}
      name: {{ .name }}
    {{- end }}
  selector:
    {{- include "chaos-mesh.selectorLabels" . | nindent 4 }}