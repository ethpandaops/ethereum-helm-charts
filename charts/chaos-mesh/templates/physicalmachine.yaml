{{- range .Values.physicalMachines }}
---
apiVersion: chaos-mesh.org/v1alpha1
kind: PhysicalMachine
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.chaosMeshNamespace }}
  labels:
    {{- include "chaos-mesh.labels" $ | nindent 4 }}
    {{- with .labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  address: {{ .address | quote }}
{{- end }}