apiVersion: v1
kind: Service
metadata:
  name: {{ include "contributoor.fullname" . }}
  labels:
    {{- include "contributoor.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- if .Values.config.healthCheckAddress }}
    - port: {{ include "contributoor.healthCheckPort" . | atoi }}
      targetPort: health
      protocol: TCP
      name: health
    {{- end }}
    {{- if .Values.config.metricsAddress }}
    - port: {{ include "contributoor.metricsPort" . }}
      targetPort: metrics
      protocol: TCP
      name: metrics
    {{- end }}
  {{- if .Values.extraPorts }}
    {{ toYaml .Values.extraPorts | nindent 4}}
  {{- end }}
  selector:
    {{- include "contributoor.selectorLabels" . | nindent 4 }}
