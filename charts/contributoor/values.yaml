# -- Overrides the chart's name
nameOverride: ""

# -- Overrides the chart's computed fullname
fullnameOverride: ""

image:
  # -- contributoor container image repository
  repository: ethpandaops/contributoor
  # -- contributoor container image tag
  tag: latest
  # -- contributoor container pull policy
  pullPolicy: IfNotPresent

# -- Secret env variables injected via a created secret
secretEnv: {}

# -- Command arguments
args: []

config:
  beaconNodeAddress: http://localhost:5052
  metricsAddress: ":9090"
  healthCheckAddress: ":9191"
  logLevel: info
  networkName: NETWORK_NAME_MAINNET
  outputServer:
    address: xatu.primary.production.platform.ethpandaops.io:443
    credentials: Someb64Value
    tls: true
  version: 0.0.49
  contributoorDirectory: /config/.contributoor
  runMethod: RUN_METHOD_DOCKER

# -- Custom args for the contributoor container
# These are optional, and will be passed to the contributoor container, overriding the values set in 'config'.
customArgs: []
  # - --network=mainnet
  # - --beacon-node-address=http://localhost:5052
  # - --metrics-address=:9090
  # - --health-check-address=:9191
  # - --log-level=info
  # - --username=your-username
  # - --password=your-password
  # - --output-server-address=xatu.primary.production.platform.ethpandaops.io:443
  # - --output-server-tls=true
  # - --contributoor-directory=/config/.contributoor

# -- Command replacement for the contributoor container
customCommand: [] # Only change this if you need to change the default command

service:
  # -- Service type
  type: ClusterIP

# -- Affinity configuration for pods
affinity: {}

# -- Image pull secrets for Docker images
imagePullSecrets: []

# -- Annotations for the Deployment
annotations: {}

# -- Liveness probe
livenessProbe:
  httpGet:
    path: /healthz
    port: 9191
  initialDelaySeconds: 60
  periodSeconds: 120

# -- Readiness probe
readinessProbe:
  httpGet:
    path: /healthz
    port: 9191
  initialDelaySeconds: 10
  periodSeconds: 10

# -- Node selector for pods
nodeSelector: {}

# -- Pod labels
podLabels: {}

# -- Pod annotations
podAnnotations: {}

# -- Extra Pod ports
extraPodPorts: []

# -- Pod priority class
priorityClassName: null

# -- Resource requests and limits
resources: {}
# limits:
#   cpu: 500m
#   memory: 2Gi
# requests:
#   cpu: 300m
#   memory: 1Gi

# -- The security context for pods
# @default -- See `values.yaml`
securityContext:
  fsGroup: 10001
  runAsGroup: 10001
  runAsNonRoot: true
  runAsUser: 10001

# -- The security context for containers
# @default -- See `values.yaml`
containerSecurityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

serviceAccount:
  # -- Specifies whether a service account should be created
  create: false
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Lifecycle hooks
# @default -- See `values.yaml`
lifecycle:
  preStop:
    exec:
      command:
      - /bin/sleep
      - "30"

# -- How long to wait until the pod is forcefully terminated
terminationGracePeriodSeconds: 90

# -- Tolerations for pods
## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
tolerations: []

# -- Topology Spread Constraints for pods
## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/topology-spread-constraints/
topologySpreadConstraints: []

# -- Define the PodDisruptionBudget spec
# If not set then a PodDisruptionBudget will not be created
podDisruptionBudget: {}
# minAvailable: 1
# maxUnavailable: 1

# -- Additional init containers
initContainers: []
# - name: my-init-container
#   image: busybox:latest
#   command: ['sh', '-c', 'echo hello']

# -- Additional containers
extraContainers: []

# -- Additional volumes
extraVolumes: []

# -- Additional volume mounts
extraVolumeMounts: []

# -- Additional ports. Useful when using extraContainers
extraPorts: []

# -- Additional env variables
extraEnv: []

serviceMonitor:
  # -- If true, a ServiceMonitor CRD is created for a prometheus operator
  # https://github.com/coreos/prometheus-operator
  enabled: false
  # -- Path to scrape
  path: /metrics
  # -- Alternative namespace for ServiceMonitor
  namespace: null
  # -- Additional ServiceMonitor labels
  labels: {}
  # -- Additional ServiceMonitor annotations
  annotations: {}
  # -- ServiceMonitor scrape interval
  interval: 15s
  # -- ServiceMonitor scheme
  scheme: http
  # -- ServiceMonitor TLS configuration
  tlsConfig: {}
  # -- ServiceMonitor scrape timeout
  scrapeTimeout: 30s
  # -- ServiceMonitor relabelings
  relabelings: []
