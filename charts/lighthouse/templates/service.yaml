apiVersion: v1
kind: Service
metadata:
  name: {{ include "lighthouse.fullname" . }}
  labels:
    {{- include "lighthouse.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  {{- if or (eq .Values.mode "beacon") (eq .Values.mode "bootnode") }}
    - port: {{ include "lighthouse.p2pPort" . }}
      targetPort: p2p-tcp
      protocol: TCP
      name: p2p-tcp
    - port: {{ include "lighthouse.p2pPort" . }}
      targetPort: p2p-udp
      protocol: UDP
      name: p2p-udp
  {{- end }}
  {{- if or (eq .Values.mode "beacon") (eq .Values.mode "validator") }}
    - port: {{ .Values.httpPort }}
      targetPort: http-api
      protocol: TCP
      name: http-api
    - port: {{ .Values.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  {{- end }}
  {{- if .Values.extraPorts }}
    {{ toYaml .Values.extraPorts | nindent 4}}
  {{- end }}
  selector:
    {{- include "lighthouse.selectorLabels" . | nindent 4 }}
