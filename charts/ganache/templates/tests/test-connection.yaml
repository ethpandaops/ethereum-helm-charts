apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ganache.fullname" . }}-test-connection"
  labels:
    {{- include "ganache.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl
      command: ['curl']
      args:
       - --location
       - --request
       - POST
       - 'localhost:8545/'
       - --header
       - 'Content-Type: application/json'
       - --data-raw
       - '{"jsonrpc":"2.0","method":"web3_clientVersion","params":[],"id":1}'
  restartPolicy: Never
