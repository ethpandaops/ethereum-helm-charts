apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dora-the-explorer.fullname" . }}-ranges
  labels:
    {{- include "dora-the-explorer.labels" . | nindent 4 }}
data:
  ranges.yaml: |
    {{- .Values.ranges | nindent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dora-the-explorer.fullname" . }}-config
  labels:
    {{- include "dora-the-explorer.labels" . | nindent 4 }}
data:
  config.yaml: |
    {{- tpl .Values.config . | nindent 4 }}