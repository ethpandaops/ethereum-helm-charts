apiVersion: v1
kind: Service
metadata:
  name: {{ include "nethermind.fullname" . }}
  labels:
    {{- include "nethermind.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ include "nethermind.p2pPort" . }}
      targetPort: p2p-tcp
      protocol: TCP
      name: p2p-tcp
    - port: {{ include "nethermind.p2pPort" . }}
      targetPort: p2p-udp
      protocol: UDP
      name: p2p-udp
    - port: {{ .Values.httpPort }}
      targetPort: http-rpc
      protocol: TCP
      name: http-rpc
    {{- if ne .Values.httpPort .Values.wsPort }}  
     - port: {{ .Values.wsPort }}
       targetPort: ws-rpc
       protocol: TCP
       name: ws-rpc
     {{- end }}
    - port: {{ .Values.authPort }}
      targetPort: auth-rpc
      protocol: TCP
      name: auth-rpc  
    - port: {{ .Values.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  {{- if .Values.extraPorts }}
    {{ toYaml .Values.extraPorts | nindent 4}}
  {{- end }}
  selector:
    {{- include "nethermind.selectorLabels" . | nindent 4 }}
