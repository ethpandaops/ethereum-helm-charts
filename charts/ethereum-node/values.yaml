global:
  main:
    network: mainnet
    engineEndpoint: http://{{ .Release.Name }}-execution:8551
    engineSnooper:
      enabled: false
    rpcEndpoint: http://{{ .Release.Name }}-execution:8545
    wsEndpoint: ws://{{ .Release.Name }}-execution:8546
    beaconEndpoint: http://{{ .Release.Name }}-beacon:5052
  checkpointSync:
    enabled: true
    addresses:
      mainnet: https://mainnet-checkpoint-sync.attestant.io
      sepolia: https://checkpoint-sync.sepolia.ethpandaops.io
      holesky: https://checkpoint-sync.holesky.ethpandaops.io
      hoodi: https://checkpoint-sync.hoodi.ethpandaops.io
  clientArgs:
    networks:
      mainnet:
        execution:
          besu: []
          erigon: []
          ethereumjs: []
          ethrex: []
          geth: []
          nethermind: []
          reth: []
        consensus:
          grandine: []
          lighthouse: []
          lodestar: []
          nimbus: []
          prysm: []
          teku: []
      sepolia:
        execution:
          besu:
            - --network=sepolia
          erigon:
            - --chain=sepolia
          ethereumjs:
            - --network=sepolia
          ethrex:
            - --network=sepolia
          geth:
            - --sepolia
          nethermind:
            - --config=sepolia
          reth:
            - --chain=sepolia
        consensus:
          grandine:
            - --network=sepolia
          lighthouse:
            - --network=sepolia
          lodestar:
            - --network=sepolia
          nimbus:
            - --network=sepolia
          prysm:
            - --sepolia
          teku:
            - --network=sepolia
      holesky:
        execution:
          besu:
            - --network=holesky
          erigon:
            - --chain=holesky
          ethereumjs:
            - --network=holesky
          ethrex:
            - --network=holesky
          geth:
            - --holesky
          nethermind:
            - --config=holesky
          reth:
            - --chain=holesky
        consensus:
          grandine:
            - --network=holesky
          lighthouse:
            - --network=holesky
          lodestar:
            - --network=holesky
          nimbus:
            - --network=holesky
          prysm:
            - --holesky
          teku:
            - --network=holesky
      hoodi:
        execution:
          besu:
            - --network=hoodi
          erigon:
            - --chain=hoodi
          ethereumjs:
            - --network=hoodi
          ethrex:
            - --network=hoodi
          geth:
            - --hoodi
          nethermind:
            - --config=hoodi
          reth:
            - --chain=hoodi
        consensus:
          grandine:
            - --network=hoodi
          lighthouse:
            - --network=hoodi
          lodestar:
            - --network=hoodi
          nimbus:
            - --network=hoodi
          prysm:
            - --hoodi
          teku:
            - --network=hoodi


