########################
###
###  Monitoring
###
########################

ethereum-metrics-exporter:
  enabled: false
  nameOverride: metrics-exporter
  config:
    consensus:
      enabled: true
      url: "{{ tpl  .Values.global.main.beaconEndpoint . }}"
      name: consensus-client
    execution:
      enabled: true
      url: "{{ tpl  .Values.global.main.rpcEndpoint . }}"
      name: execution-client
      modules:
        - eth
        - net
        - web3

xatu-sentry:
  enabled: false
  nameOverride: xatu-sentry
  config:
    logging: "info"
    metricsAddr: ":9090"
    name: "{{ .Release.Name }}"
    ethereum:
      beaconNodeAddress: "{{ tpl  .Values.global.main.beaconEndpoint . }}"
    execution:
      wsAddress: "{{ tpl  .Values.global.main.wsEndpoint . }}"
      rpcAddress: "{{ tpl  .Values.global.main.rpcEndpoint . }}"
    outputs:
    - name: basic
      type: http
      config:
        address: http://localhost:8080
        headers:
          authorization: Someb64Value

tracoor-agent:
  enabled: false
  nameOverride: tracoor-agent
  config:
    logging: "info"
    metricsAddr: ":9090"
    pprofAddr: ":6065"
    name: "{{ .Release.Name }}"
    ethereum:
      beacon:
        nodeAddress: "{{ tpl  .Values.global.main.beaconEndpoint . }}"
      execution:
        nodeAddress: "{{ tpl  .Values.global.main.rpcEndpoint . }}"

    indexer:
      address: localhost:8081 # GRPC port of tracoor-server

    store:
      type: s3
      config:
        region: "us-east-1"
        endpoint: http://localhost:9000
        bucket_name: tracoor

observoor:
  enabled: false
  nameOverride: observoor
  config:
    meta_client_name: "{{ .Release.Name }}"
    meta_network_name: "{{ .Values.global.main.network }}"
    beacon:
      endpoint: "{{ tpl .Values.global.main.beaconEndpoint . }}"

