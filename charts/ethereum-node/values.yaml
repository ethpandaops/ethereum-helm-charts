global:
  main:
    network: mainnet
    engineEndpoint: http://{{ .Release.Name }}-execution:8551
    rpcEndpoint: http://{{ .Release.Name }}-execution:8545
    beaconEndpoint: http://{{ .Release.Name }}-beacon:5052
  checkpointSync:
    enabled: true
    addresses:
      mainnet: https://mainnet-checkpoint-sync.attestant.io
      sepolia: https://checkpoint-sync.sepolia.ethpandaops.io
      holesky: https://checkpoint-sync.holesky.ethpandaops.io
  clientArgs:
    networks:
      mainnet:
        execution:
          besu: []
          erigon: []
          ethereumjs: []
          geth: []
          nethermind: []
          reth: []
        consensus:
          grandine: []
          lighthouse: []
          lodestar: []
          nimbus: []
          prysm: []
          teku: []
      sepolia:
        execution:
          besu:
            - --network=sepolia
          erigon:
            - --chain=sepolia
          ethereumjs:
            - --network=sepolia
          geth:
            - --sepolia
          nethermind:
            - --config=sepolia
          reth:
            - --chain=sepolia
        consensus:
          grandine:
            - --network=sepolia
          lighthouse:
            - --network=sepolia
          lodestar:
            - --network=sepolia
          nimbus:
            - --network=sepolia
          prysm:
            - --sepolia
          teku:
            - --network=sepolia
      holesky:
        execution:
          besu:
            - --network=holesky
          erigon:
            - --chain=holesky
          ethereumjs:
            - --network=holesky
          geth:
            - --holesky
          nethermind:
            - --config=holesky
          reth:
            - --chain=holesky
        consensus:
          grandine:
            - --network=holesky
          lighthouse:
            - --network=holesky
          lodestar:
            - --network=holesky
          nimbus:
            - --network=holesky
          prysm:
            - --holesky
          teku:
            - --network=holesky


