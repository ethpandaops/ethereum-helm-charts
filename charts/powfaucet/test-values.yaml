
ingress:
  # -- Ingress resource for the HTTP API
  enabled: true
  # -- Annotations for Ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # -- Ingress host
  hosts:
    - host: powfaucet.local
      paths:
        - path: /
          pathType: Prefix
  # -- Ingress TLS
  tls: []
