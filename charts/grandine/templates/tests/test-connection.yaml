
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "grandine.fullname" . }}-test-connection"
  labels:
    {{- include "grandine.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl
      command: ['curl']
    {{- if eq .Values.mode "beacon" }}
      args: ['{{ include "grandine.fullname" . }}:{{ .Values.httpPort }}/eth/v1/node/version']
    {{- else }}
      args: ['{{ include "grandine.fullname" . }}:{{ .Values.metricsPort }}/metrics']
    {{- end }}
  restartPolicy: Never
