# Default values for benchmarkoor-ui

replicaCount: 1

image:
  repository: ghcr.io/ethpandaops/benchmarkoor-ui
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: benchmarkoor.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}
  # limits:
  #   cpu: 200m
  #   memory: 128Mi
  # requests:
  #   cpu: 50m
  #   memory: 64Mi

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

nodeSelector: {}
tolerations: []
affinity: {}

# Config file mounted at /usr/share/nginx/html/config.json
config: |
  {
    "dataSource": "/results",
    "title": "Benchmarkoor",
    "api": {
      "baseUrl": "http://localhost:9090"
    }
  }

# Environment variables
env:
  - name: API_URL
    value: "http://benchmarkoor-api:9090"
