{{- if .Values.p2pNodePort.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm-ipfs-cluster.ipfs-name" . }}-p2p-nodeport
  labels:
    {{- include "helm-ipfs-cluster.selectorLabels" . | nindent 4 }}
    nodeType: ipfs
spec:
  type: NodePort
  externalTrafficPolicy: Local
  ports:
  - port: 4001
    name: swarm
    nodePort: {{ .Values.p2pNodePort.nodePort }}
  selector:
    {{- include "helm-ipfs-cluster.selectorLabels" . | nindent 4 }}
    nodeType: ipfs
{{- end }}
