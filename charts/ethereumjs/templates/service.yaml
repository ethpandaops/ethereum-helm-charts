apiVersion: v1
kind: Service
metadata:
  name: {{ include "ethereumjs.fullname" . }}
  labels:
    {{- include "ethereumjs.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ include "ethereumjs.p2pPort" . }}
      targetPort: p2p-tcp
      protocol: TCP
      name: p2p-tcp
    - port: {{ include "ethereumjs.p2pPort" . }}
      targetPort: p2p-udp
      protocol: UDP
      name: p2p-udp
    - port: {{ .Values.rpcPort }}
      targetPort: http-rpc
      protocol: TCP
      name: http-rpc
    - port: {{ .Values.wsPort }}
      targetPort: ws-rpc
      protocol: TCP
      name: ws-rpc
    - port: {{ .Values.authPort }}
      targetPort: auth-rpc
      protocol: TCP
      name: auth-rpc
  {{- if .Values.extraPorts }}
    {{ toYaml .Values.extraPorts | nindent 4}}
  {{- end }}
  selector:
    {{- include "ethereumjs.selectorLabels" . | nindent 4 }}
