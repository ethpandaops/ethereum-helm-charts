{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "ethrex.clusterRoleName" . }}
  labels:
    {{- include "ethrex.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "ethrex.clusterRoleName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "ethrex.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
