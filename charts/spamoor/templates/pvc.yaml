{{- if and .Values.sqlite.enabled .Values.sqlite.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "spamoor.fullname" . }}-sqlite
  labels:
    {{- include "spamoor.labels" . | nindent 4 }}
spec:
  accessModes:
    {{- range .Values.sqlite.persistence.accessModes }}
    - {{ . | quote }}
    {{- end }}
  {{- if .Values.sqlite.persistence.storageClass }}
  storageClassName: {{ .Values.sqlite.persistence.storageClass | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.sqlite.persistence.size | quote }}
{{- end }}