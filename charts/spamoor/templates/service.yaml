apiVersion: v1
kind: Service
metadata:
  name: {{ include "spamoor.fullname" . }}
  labels:
    {{- include "spamoor.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  ports:
    - port: 8545
      targetPort: 8545
      protocol: TCP
      name: http
  selector:
    {{- include "spamoor.selectorLabels" . | nindent 4 }}