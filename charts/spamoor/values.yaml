# -- Overrides the chart's name
nameOverride: ""

# -- Overrides the chart's computed fullname
fullnameOverride: ""

image:
  # -- spamoor container image repository
  repository: ethpandaops/spamoor
  # -- spamoor container image tag
  tag: "pk910-spamoor-daemon"
  # -- spamoor container pull policy
  pullPolicy: IfNotPresent

# -- Spamoor scenario to use (options: eoatx, erctx, deploytx, deploy-destruct, blobs, gasburnertx)
scenario: eoatx

# -- Custom args for the spamoor container
customArgs: []

# -- Command replacement for the spamoor container
customCommand: [] # Only change this if you need to change the default command

# -- Required private key for the main wallet
privateKey: ""

# -- Child wallet seed for generating multiple transaction wallets
walletSeed: ""

# -- RPC endpoint to use for transactions
rpcEndpoint: "http://execution-client:8545"

# -- Number of transactions to send per second
throughput: 100

# -- Maximum number of pending transactions
maxPending: 1000

# -- Maximum number of child wallets to use
maxWallets: 500

# -- Transaction amount per transaction (in gwei)
amount: 20

# -- Base fee per gas (in gwei)
baseFee: 20

# -- Tip fee per gas (in gwei)
tipFee: 2

# -- Gas limit for transactions
gasLimit: 21000

# -- Rebroadcast interval in seconds
rebroadcastInterval: 120

# -- Whether to use random transaction amounts
randomAmount: false

# -- Whether to use random target addresses
randomTarget: false

# -- Amount of ETH to fund/refill each child wallet
refillAmount: 5

# -- Minimum balance before refilling a child wallet
refillBalance: 2

# -- Interval for child wallet balance check (in seconds)
refillInterval: 300

# -- SQLite database configuration
sqlite:
  # -- Whether to enable SQLite database
  enabled: false
  # -- Path to SQLite database file
  path: "/data/spamoor.db"
  # -- Persistent volume claim configuration
  persistence:
    # -- Whether to create a persistent volume claim
    enabled: false
    # -- Size of the persistent volume
    size: 1Gi
    # -- Storage class for the persistent volume
    storageClass: ""
    # -- Access mode for the persistent volume
    accessModes:
      - ReadWriteOnce

# -- Blob specific settings
blob:
  # -- Whether to use blob transactions (only for blob scenarios)
  enabled: false
  # -- Maximum number of blobs per transaction
  maxBlobs: 2

# -- Enables tracing output for debugging
traceEnabled: false

# -- Additional environment variables
extraEnv: []

# -- Affinity configuration for pods
affinity: {}

# -- Annotations for the StatefulSet
annotations: {}

# -- Node selector for pods
nodeSelector: {}

# -- Pod labels
podLabels: {}

# -- Pod annotations
podAnnotations: {}

# -- Pod management policy
podManagementPolicy: OrderedReady

# -- Pod priority class
priorityClassName: null

# -- Resource requests and limits
resources: {}
# limits:
#   cpu: 500m
#   memory: 2Gi
# requests:
#   cpu: 300m
#   memory: 1Gi

# -- The security context for pods
securityContext:
  fsGroup: 10001
  runAsGroup: 10001
  runAsNonRoot: true
  runAsUser: 10001

# -- The security context for containers
containerSecurityContext: {}

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- How long to wait until the pod is forcefully terminated
terminationGracePeriodSeconds: 30

# -- Tolerations for pods
tolerations: []

# -- Topology Spread Constraints for pods
topologySpreadConstraints: []

# -- Define the PodDisruptionBudget spec
# If not set then a PodDisruptionBudget will not be created
podDisruptionBudget: {}
# minAvailable: 1
# maxUnavailable: 1

# -- Update strategy for the Statefulset
updateStrategy:
  # -- Update strategy type
  type: RollingUpdate

# -- Additional init containers
initContainers: []
# - name: my-init-container
#   image: busybox:latest
#   command: ['sh', '-c', 'echo hello']

# -- Additional containers
extraContainers: []

# -- Additional volumes
extraVolumes: []

# -- Additional volume mounts
extraVolumeMounts: []

# -- Service configuration
service:
  # -- Service type
  type: ClusterIP
  # -- Service ports
  ports:
    http:
      # -- HTTP port
      port: 8545
      # -- HTTP target port
      targetPort: 8545
      # -- HTTP protocol
      protocol: TCP
      # -- HTTP port name
      name: http
      # -- HTTP node port
      nodePort: null

# -- Headless service configuration
serviceHeadless:
  # -- Whether to create a headless service
  enabled: true
  # -- Headless service ports
  ports:
    http:
      # -- HTTP port
      port: 8545
      # -- HTTP target port
      targetPort: 8545
      # -- HTTP protocol
      protocol: TCP
      # -- HTTP port name
      name: http
  # -- Headless service labels
  labels: {}
  # -- Headless service annotations
  annotations: {}

# -- Ingress configuration
ingress:
  # -- Whether to create an ingress
  enabled: false
  # -- Ingress class name
  className: ""
  # -- Ingress annotations
  annotations: {}
  # -- Ingress hosts
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  # -- Ingress TLS configuration
  tls: []
  # - secretName: chart-example-tls
  #   hosts:
  #     - chart-example.local

serviceMonitor:
  # -- If true, a ServiceMonitor CRD is created for a prometheus operator
  enabled: false
  # -- Path to scrape
  path: /metrics
  # -- Alternative namespace for ServiceMonitor
  namespace: null
  # -- Additional ServiceMonitor labels
  labels: {}
  # -- Additional ServiceMonitor annotations
  annotations: {}
  # -- ServiceMonitor scrape interval
  interval: 15s
  # -- ServiceMonitor scheme
  scheme: http
  # -- ServiceMonitor TLS configuration
  tlsConfig: {}
  # -- ServiceMonitor scrape timeout
  scrapeTimeout: 2s
  # -- ServiceMonitor relabelings
  relabelings: []